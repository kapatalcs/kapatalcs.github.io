
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yusuf İslam ÖZAYDIN</title>
  <link rel="stylesheet" href="mainstyle.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="language-toggle">
    <img src="tr.png" alt="Türkçe" onclick="setLanguage('tr')" />
    <img src="gb.png" alt="English" onclick="setLanguage('en')" />
  </div>

  <section class="hero" id="home">
    <div class="hero-text" data-aos="fade-right">
      <h4 class="lang-tr">Merhaba, ben</h4>
      <h4 class="lang-en" style="display: none;">Hello I'm</h4>
      <h1>Yusuf İslam Özaydın</h1>
      <h3 class="lang-tr">Bilgisayar Mühendisliği Öğrencisi</h3>
      <h3 class="lang-en" style="display: none;">Computer Engineering Student</h3>
      <p class="lang-tr">Siber güvenlik ve sistem savunmasında tutkuluyum.</p>
      <p class="lang-en" style="display: none;">I am passionate about cybersecurity and system defense.</p>
      <div class="btn-group">
        <a href="home.html" class="btn primary lang-en" id="start-btn">Get Started</a>
        <a href="home.html" class="btn primary lang-tr" id="start-btn-tr">Başla</a>
        <a href="yusuf_islam_ozaydin_cv.pdf" class="btn" download><i class="fas fa-download"></i> CV indir</a>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    function setLanguage(lang) {
      document.querySelectorAll('.lang-tr').forEach(el => el.style.display = lang === 'tr' ? '' : 'none');
      document.querySelectorAll('.lang-en').forEach(el => el.style.display = lang === 'en' ? '' : 'none');
      localStorage.setItem('language', lang);
    }
    function detectLanguage() {
      const storedLang = localStorage.getItem('language');
      if (storedLang) {
        setLanguage(storedLang);
      } else {
        const browserLang = navigator.language.startsWith('tr') ? 'tr' : 'en';
        setLanguage(browserLang);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      detectLanguage();
      });
  </script>
</body>
</html>
