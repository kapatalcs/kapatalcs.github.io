<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Engineer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="language-toggle">
    <img src="tr.png" alt="Türkçe" onclick="setLanguage('tr')" />
    <img src="gb.png" alt="English" onclick="setLanguage('en')" />
  </div>
  
  <div id="main-content" style="display: none;">
    <section class="section" id="portfolio" data-aos="fade-up">
      <h2 class="lang-tr">Portföy</h2>
      <h2 class="lang-en" style="display: none;">Portfolio</h2>
      <div class="projects">
        <div class="project-card">
          <h3>Proje 1</h3>
          <p class="lang-tr">Bu projede X teknolojisini kullandım.</p>
          <p class="lang-en" style="display: none;">I used X technology in this project.</p>
          <a href="#" class="btn" target="_blank">GitHub</a>
        </div>
        <div class="project-card">
          <h3>Proje 2</h3>
          <p class="lang-tr">Bu projede Y uygulaması geliştirildi.</p>
          <p class="lang-en" style="display: none;">This project includes Y application.</p>
          <a href="#" class="btn" target="_blank">GitHub</a>
        </div>
      </div>
    </section>
  </div>
  

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    function setLanguage(lang) {
      document.querySelectorAll('.lang-tr').forEach(el => el.style.display = lang === 'tr' ? '' : 'none');
      document.querySelectorAll('.lang-en').forEach(el => el.style.display = lang === 'en' ? '' : 'none');
      localStorage.setItem('language', lang);
    }

    function detectLanguage() {
      const storedLang = localStorage.getItem('language');
      if (storedLang) {
        setLanguage(storedLang);
      } else {
        const browserLang = navigator.language.startsWith('tr') ? 'tr' : 'en';
        setLanguage(browserLang);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      detectLanguage();
      });
  </script>
</body>
</html>
